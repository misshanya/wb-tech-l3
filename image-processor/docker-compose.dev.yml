volumes:
  pg_data:
  minio_data:
  kafka_data:

services:
  service:
    container_name: image-processor
    image: cosmtrek/air
    ports:
      - "${SERVER_PORT}:8080"
    volumes:
      - ./:/app/service:Z
    working_dir: /app/service
    environment:
      AIR_WD: /app/service

      SERVER_ADDR: "0.0.0.0:8080"

      POSTGRES_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
      POSTGRES_MAX_OPEN_CONNS: "${POSTGRES_MAX_OPEN_CONNS}"
      POSTGRES_MAX_IDLE_CONNS: "${POSTGRES_MAX_IDLE_CONNS}"
      POSTGRES_CONN_MAX_LIFETIME: "${POSTGRES_CONN_MAX_LIFETIME}"

      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "${MINIO_ACCESS_KEY}"
      MINIO_SECRET_KEY: "${MINIO_SECRET_KEY}"
      MINIO_BUCKET_NAME: "${MINIO_BUCKET_NAME}"

      KAFKA_ADDR: "kafka:9093"
      KAFKA_TOPIC: "${KAFKA_TOPIC}"
      KAFKA_PRODUCER_RETRY_ATTEMPTS: "${KAFKA_PRODUCER_RETRY_ATTEMPTS}"
      KAFKA_PRODUCER_RETRY_DELAY: "${KAFKA_PRODUCER_RETRY_DELAY}"
      KAFKA_PRODUCER_RETRY_BACKOFF: "${KAFKA_PRODUCER_RETRY_BACKOFF}"
      KAFKA_CONSUMER_RETRY_ATTEMPTS: "${KAFKA_CONSUMER_RETRY_ATTEMPTS}"
      KAFKA_CONSUMER_RETRY_DELAY: "${KAFKA_CONSUMER_RETRY_DELAY}"
      KAFKA_CONSUMER_RETRY_BACKOFF: "${KAFKA_CONSUMER_RETRY_BACKOFF}"
      KAFKA_CONSUMER_GROUP_ID: "${KAFKA_CONSUMER_GROUP_ID}"

      IMAGE_PROCESSING_TIMEOUT: "${IMAGE_PROCESSING_TIMEOUT}"
      IMAGE_PROCESSING_RESIZE_FACTOR: "${IMAGE_PROCESSING_RESIZE_FACTOR}"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      minio:
        condition: service_healthy

  postgres:
    container_name: image-processor_postgres
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    volumes:
      - pg_data:/var/lib/postgresql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    container_name: image-processor_minio
    image: quay.io/minio/minio:latest
    restart: unless-stopped
    ports:
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ACCESS_KEY}"
      MINIO_ROOT_PASSWORD: "${MINIO_SECRET_KEY}"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  kafka:
    container_name: image-processor_kafka
    image: confluentinc/cp-kafka:8.0.3
    restart: unless-stopped
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    environment:
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@127.0.0.1:9094
      - KAFKA_LISTENERS=PLAINTEXT://:9093,EXTERNAL://:9092,CONTROLLER://:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9093,EXTERNAL://localhost:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - CLUSTER_ID="yurOlwKXTsaSaosPMiBZ-w"
    healthcheck:
      test: [ "CMD-SHELL", "/bin/kafka-topics --bootstrap-server 127.0.0.1:9093 --list" ]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 20s

  kafka-init:
    container_name: image-processor_kafka-init
    image: confluentinc/cp-kafka:8.0.3
    entrypoint: [ "/bin/sh", "-c" ]
    command: |
      "
      /bin/kafka-topics --bootstrap-server kafka:9093 \
      --create --if-not-exists --topic ${KAFKA_TOPIC} \
      --replication-factor 1 --partitions 1
      "
    depends_on:
      kafka:
        condition: service_healthy

  kafka-ui:
    container_name: image-processor_kafka-ui
    image: provectuslabs/kafka-ui:latest
    restart: unless-stopped
    ports:
      - "8088:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local-image-processor-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9093
    depends_on:
      - kafka
